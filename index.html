<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Contact Form with Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="well form-horizontal" action="" method="post" id="contact_form">
            <fieldset>
 
    <legend>Contact Us Today</legend>            

    <div class="form-group">
        <label class="col-mid-4 control-label">First Name</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="First Name" class="form-control" type="text">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-mid-4 control-label">Last Name</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="last_name" placeholder="Last Name" class="form-control" type="text">
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-mid-4 control-label">E-Mail</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-mid-4 control-label">Phone</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="phone" placeholder="(+254)" class="form-control" type="text">
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-mid-4 control-label">Address</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="address" placeholder="Address" class="form-control" type="text">
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-mid-4 control-label">City</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="city" placeholder="city" class="form-control" type="text">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-mid-4 control-label">County</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>    
            <select name="county" class="form-control selectpicker">
                <option value=" ">Please select your county</option>
                <option>Baringo</option>
                <option>Bomet</option>
                <option>Bungoma</option>
                <option>Busia</option>
                <option>Elgeyo-Marakwet</option>
                <option>Embu</option>
                <option>Garissa</option>
                <option>Homa Bay</option>
                <option>Isiolo</option>
                <option>Kajiado</option>
                <option>Kakamega</option>
                <option>Kericho</option>
                <option>Kiambu</option>
                <option>Kilifi</option>
                <option>Kirinyaga</option>
                <option>Kisii</option>
                <option>Kisumu</option>
                <option>Kitui</option>
                <option>Kwale</option>
                <option>Laikipia</option>
                <option>Lamu</option>
                <option>Machakos</option>
                <option>Makueni</option>
                <option>Mandera</option>
                <option>Marsabit</option>
                <option>Meru</option>
                <option>Migori</option>
                <option>Mombasa</option>
                <option>Murang'a</option>
                <option>Nairobi</option>
                <option>Nakuru</option>
                <option>Nandi</option>
                <option>Narok</option>
                <option>Nyamira</option>
                <option>Nyandarua</option>
                <option>Nyeri</option>
                <option>Samburu</option>
                <option>Siaya</option>
                <option>Taita-Taveta</option>
                <option>Tana River</option>
                <option>Tharaka-Nithi</option>
                <option>Trans-Nzoia</option>
                <option>Turkana</option>
                <option>Uasin Gishu</option>
                <option>Vihiga</option>
                <option>Wajir</option>
                <option>West Pokot</option>
            </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-mid-4 control-label">Zip Code</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="zip" placeholder="Zip Code" class="form-control" type="text">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-mid-4 control-label">Website</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="website" placeholder="website or domain name" class="form-control" type="text">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Do you have hosting?</label>
        <div class="col-md-4">
            <div class="radio">
                <label>
                    <input type="radio" name="hosting" value="yes" /> Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="hosting" value="no" /> No
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-mid-4 control-label">Project Description</label>
        <div class="col-mid-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
